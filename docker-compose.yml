services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - .:/app
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file: ./bot/.env
    volumes:
      - .:/app
    depends_on:
      - api
    restart: unless-stopped
